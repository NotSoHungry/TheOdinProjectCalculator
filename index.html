<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="app-container row">
    <div class="app-main">
        <section class="app-display">
            <div class="display-row current-equation"></div>
            <div class="display-row current-number">0</div>
        </section>
        <section class="app-controls">
            <div class="controls-row row">
                <button class="control-btn func bigger-font">+/-</button>
                <button class="control-btn func bigger-font">%</button>
                <button class="control-btn func">del</button>
                <button class="control-btn func last">ac</button>
            </div>
            <div class="controls-row row">
                <button class="control-btn num">7</button>
                <button class="control-btn num">8</button>
                <button class="control-btn num">9</button>
                <button class="control-btn func last bigger-font">/</button>
            </div>
            <div class="controls-row row">
                <button class="control-btn num">4</button>
                <button class="control-btn num">5</button>
                <button class="control-btn num">6</button>
                <button class="control-btn func last">x</button>
            </div>
            <div class="controls-row row">
                <button class="control-btn num">1</button>
                <button class="control-btn num">2</button>
                <button class="control-btn num">3</button>
                <button class="control-btn func last bigger-font">-</button>
            </div>
            <div class="controls-row last row">
                <button class="control-btn num">0</button>
                <button class="control-btn func bigger-font bold">.</button>
                <button class="control-btn func bigger-font">=</button>
                <button class="control-btn func last bigger-font">+</button>
            </div>
        </section>
    </div>
    <section class="app-history">

    </section>
</main>
<script src="view.js"></script>
<script src="model.js"></script>
<script src="controller.js"></script>
<script src="script.js"></script>    
</body>
</html>
